    <center><h1>Area of a Trapezoid</h1></center>
    <p>
    <!-- Space to get user information -->
      <h3>Please enter the following:</h3>
    <form action="javascript:enterClicked()">
        <label for="sidea">Side a(cm):</label>
        <input type="number" id="sidea" placeholder="Side a"><br><br>
        <label for="sideb">Side b(cm):</label>
        <input type="number" id="sideb" placeholder="Side b"><br><br>
        <label for="height">Height(cm):</label>
        <input type="number" id="height" placeholder="Height"><br><br>
        <input type="submit" value="Calculate">
      </form>
